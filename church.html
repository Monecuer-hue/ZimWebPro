<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0288d1;
      color: white;
      text-align: center;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
    }
    .hero {
      background-image: url('https://via.placeholder.com/1500x700?text=Grace+Church');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .services {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 4rem 0;
      padding: 0 2rem;
    }
    .service-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      width: 250px;
      text-align: center;
    }
    .service-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .service-box h3 {
      color: #0288d1;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .service-box p {
      font-size: 1rem;
      color: #555;
    }
    .cta-btn {
      display: inline-block;
      background-color: #0288d1;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 30px;
      margin-top: 2rem;
      transition: background-color 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Grace Church</h1>
  </header>

  <section class="hero">
    <h2>Welcome to Grace Church</h2>
    <p>Where love and faith meet</p>
  </section>

  <section class="services">
    <div class="service-box">
      <h3>Sunday Service</h3>
      <p>Join us every Sunday at 10:00 AM</p>
    </div>
    <div class="service-box">
      <h3>Bible Study</h3>
      <p>Wednesdays at 7:00 PM</p>
    </div>
    <div class="service-box">
      <h3>Prayer Meetings</h3>
      <p>Thursdays at 6:00 PM</p>
    </div>
  </section>

  <footer style="text-align:center; margin-top: 4rem;">
    <a href="portfolio.html" class="cta-btn">View Our Portfolio</a>
  </footer>

</body>
</html>
