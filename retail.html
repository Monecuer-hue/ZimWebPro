<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Shop Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
    }
    .hero {
      background-image: url('https://img.freepik.com/free-photo/woman-with-arms-raised-with-shopping-bags_23-2148312209.jpg?uid=R187407010&ga=GA1.1.499621401.1745478982&semt=ais_hybrid&w=740');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .product-list {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 4rem 0;
      padding: 0 2rem;
    }
    .product-card {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      width: 250px;
      text-align: center;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-card h3 {
      color: #388e3c;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .product-card p {
      font-size: 1.2rem;
      color: #555;
    }
    .cta-btn {
      display: inline-block;
      background-color: #388e3c;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 30px;
      margin-top: 2rem;
      transition: background-color 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #2c6b2f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop Smart</h1>
  </header>

  <section class="hero">
    <h2>Welcome to Shop Smart</h2>
    <p>Best deals on everything you need</p>
  </section>

  <section class="product-list">
    <div class="product-card">
      <img src="https://img.freepik.com/premium-photo/modern-smartphone-showcase-tech-store-black-friday-sale-with-discount-signs-customers_416256-121917.jpg?uid=R187407010&ga=GA1.1.499621401.1745478982&semt=ais_hybrid&w=740">
      <h3>Smartphone</h3>
      <p>$299.99</p>
    </div>
    <div class="product-card">
      <img src="https://img.freepik.com/free-photo/still-life-wireless-cyberpunk-headphones_23-2151072202.jpg?uid=R187407010&ga=GA1.1.499621401.1745478982&semt=ais_hybrid&w=740" alt="Headphones">
      <h3>Headphones</h3>
      <p>$99.99</p>
    </div>
    <div class="product-card">
      <img src="https://img.freepik.com/premium-photo/kyiv-ukraine-november-6-2017-apple-watch-s1-black-sport-band-store-shelf_392895-247086.jpg?uid=R187407010&ga=GA1.1.499621401.1745478982&semt=ais_hybrid&w=740" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>$199.99</p>
    </div>
  </section>

  <footer style="text-align:center; margin-top: 4rem;">
    <a href="portfolio.html" class="cta-btn">View Our Portfolio</a>
  </footer>

</body>
</html>
